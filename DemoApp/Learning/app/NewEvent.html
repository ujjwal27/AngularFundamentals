<!doctype html>
<html ng-app="myApp">

<head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form>
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" placeholder="format (MM/DD/YYYY)"/>
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" type="text" placeholder="start and end time..."/>
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" placeholder="Address of the event..."/>
                    <br/>
                    <input id="eventCity" type="text" class="input-small" placeholder="City.."/>
                    <input id="eventProvince" type="text" class="input-small" placeholder="Province.."/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url of the image..." />

                </fieldset>
            </form>

        </div>
    </div>


</div>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
